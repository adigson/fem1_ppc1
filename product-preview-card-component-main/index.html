<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- external CSS link -->
  
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <section id="main">
		<section class="pictured">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="desktop-image"/>
    </section>
		<section class="worded">
      <h4>PERFUME</h4>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <h5>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h5>
    
      <h1 class="price">$149.99</h1>
      <h6>$169.99</h6>
    
      <button><span><img class="Cart" src="./images/icon-cart.svg" alt="cart-image"/>Add to Cart</span></button>
      
      
    </section>
    
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adigson</a>.
  </footer>


  
</body>
</html>
